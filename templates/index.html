{% extends "base.html" %}

{% block content %}
<div class="welcome-container">
    <h1>Welcome to Jeopardy!</h1>
    <div class="button-container">
        <a href="{{ url_for('game') }}" class="big-button">Play Game</a>
        {% if current_user.is_authenticated and current_user.is_admin %}

        {% endif %}
    </div>
</div>
{% endblock %}
